    <script type="text/javascript">
        $(function () {
            zttab();
        });

        /**
         * 任务执行情况
         */
        function zttab() {
            //清楚Table
            $("#zttable").bootstrapTable('destroy');
            $("#zttable").bootstrapTable({
                url: '/admin/joblist',         //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: false,                   //是否显示分页（*）
                sortable: false,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                showColumns: true,                  //是否显示所有的列
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                columns: [{
                    visible: false,
                    field: 'threadid',
                    title: '弹幕',
                }, {
                    field: 'roomid',
                    title: '房间号'
                }, {
                    field: 'open',
                    title: '操作',
                    align: 'center', formatter: function (value, row, index) {
                        return '<a class="btn btn-primary btn-sm" href="#" mce_href="#" title="编辑" onclick="stop(\'' + row.roomid + '\')"><i class="fa fa-edit">结束任务</i></a>'
                    }
                }
                ]
            });
        }

        function stop(rid) {
            $.ajax({
                url: '/admin/stop/' + rid,
                type: "get",
                data: [],
                success: function (flg) {
                    alert(flg);
                    zttab();
                }
            });
        }


    </script>
