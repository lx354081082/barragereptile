<head>
    <meta charset="UTF-8"/>
    <title>弹幕</title>

    <script src="https://cdn.bootcss.com/stomp.js/2.3.3/stomp.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <!--<link href="/bootstrap/bootstrap-table.css" rel="stylesheet"/>-->
    <link href="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.css" rel="stylesheet">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!--<script src="/bootstrap/bootstrap-table.js"></script>-->
    <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.js"></script>
    <script src="https://cdn.hcharts.cn/highcharts/highcharts.js"></script>
    <!--<script src="/js/echarts.js"></script>-->
    <script type="text/javascript">
        var chart = null;
        $(function () {
            //运行状态Table
            zttab();
            //曲线
            chart = Highcharts.chart('Highcharts', {
                chart: {
                    type: 'line'
                },
                title: {
                    text: '弹幕数量'
                },
                xAxis: {
                    categories: ['60s', '55s', '50s', '45s', '40s', '35s', '30s', '25s', '20s', '15s', '10s', '5s']
                },
                yAxis: {
                    title: {
                        text: '数量'
                    }
                },
                plotOptions: {
                    line: {
                        dataLabels: {
                            enabled: true          // 开启数据标签
                        },
                        enableMouseTracking: false // 关闭鼠标跟踪，对应的提示框、点击事件会失效
                    }
                },
                series: [{
                    name: '东京',
                    data: [8.0, 6.9, 9.5, 14.5, 18.4, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
                }, {
                    name: '伦敦',
                    data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8]
                }]
            });



            setTimeout(test, 5000);
        });

        function test() {

            var series = chart.series[0],
                shift = series.data.length > 20; // 当数据点数量超过 20 个，则指定删除第一个点

            // 新增点操作
            //具体的参数详见：https://api.hcharts.cn/highcharts#Series.addPoint
            chart.series[0].addPoint('111', true, shift);
        }

        /**
         * 任务执行情况
         */
        function zttab() {
            //清楚Table
            $("#zttable").bootstrapTable('destroy');
            $("#zttable").bootstrapTable({
                url: '/admin/joblist',         //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: false,                   //是否显示分页（*）
                sortable: false,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                showColumns: true,                  //是否显示所有的列
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                columns: [{
                    visible: false,
                    field: 'threadid',
                    title: '弹幕',
                }, {
                    field: 'roomid',
                    title: '房间号'
                }, {
                    field: 'open',
                    title: '操作',
                    align: 'center', formatter: function (value, row, index) {
                        return '<a class="btn btn-primary btn-sm" href="#" mce_href="#" title="编辑" onclick="stop(\'' + row.roomid + '\')"><i class="fa fa-edit">结束任务</i></a>'
                    }
                }
                ]
            });
        }

        function stop(rid) {
            $.ajax({
                url: '/admin/stop/' + rid,
                type: "get",
                data: [],
                success: function (flg) {
                    alert(flg);
                    zttab();
                }
            });
        }


    </script>
